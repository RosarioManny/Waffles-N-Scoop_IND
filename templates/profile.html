{% extends "layout.html" %}

{% block title%}
Waffles N' ScoopLanding
{% endblock %}

{% block main%}
<section class="profile-section-container">
  <h1>Profile</h1>
    <form class="form-container" action="/profile" method="post">
      <div class="profile-form-t-container">
        <input autocomplete="off" autofocus class="profile-fields" name="name" placeholder="Name" type="text" required>
        <input class="profile-fields" name="email" placeholder="Email" type="email" required>
        <input class="profile-fields" name="card" placeholder="Card Number ###" type="card" required>
      </div>
      <div class="profile-form-b-container">
        <button class="btn-primary" type="submit">Edit Profile</button>
        <p>Id: ###</p>
      </div>
    </form>
 
</section>
{% endblock %}
