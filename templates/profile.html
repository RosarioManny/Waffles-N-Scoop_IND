{% extends "layout.html" %}

{% block title%}
Waffles N' ScoopLanding
{% endblock %}

{% block main%}
<section class="container">
  <h1>Profile</h1>
    <form class="profile-container" action="/profile" method="post">
      <div class="profile-form-t-container">
        <input autocomplete="off" autofocus class="profile-fields" name="name" placeholder="Name" type="text">
        <input class="profile-fields" name="email" placeholder="Email" type="email">
        <textarea class="profile-fields text-fields" name="card" placeholder="About you" type="text" rows="5" cols="10"></textarea>
      </div>
      <div class="profile-form-b-container">
        <p>Id: ###</p>
        <button class="btn-primary" type="submit">Edit Profile</button>
      </form>
    </div>
</section>
{% endblock %}
